version: 2
updates:
  # Root package.json (main dependencies)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    versioning-strategy: "increase"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "automated"
    groups:
      # Group patch updates together
      patch-updates:
        patterns:
          - "*"
        update-types:
          - "patch"
      # Group minor updates for related packages
      nx-ecosystem:
        patterns:
          - "nx*"
          - "@nx/*"
        update-types:
          - "minor"
          - "patch"
      # Group React ecosystem updates
      react-ecosystem:
        patterns:
          - "react*"
          - "@types/react*"
          - "react-*"
        update-types:
          - "minor"
          - "patch"
      # Group testing frameworks
      testing-frameworks:
        patterns:
          - "*vitest*"
          - "@vitest/*"
          - "playwright*"
          - "@playwright/*"
        update-types:
          - "minor"
          - "patch"
      # Group ESLint ecosystem
      eslint-ecosystem:
        patterns:
          - "eslint*"
          - "@eslint/*"
          - "eslint-*"
        update-types:
          - "minor"
          - "patch"

  # UI app package.json (minimal but monitored)
  - package-ecosystem: "npm"
    directory: "/apps/ui"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore(ui)"
      include: "scope"
    labels:
      - "dependencies"
      - "ui"
      - "automated"

  # GitHub Actions workflows
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "github-actions"
      - "ci"
      - "automated"

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/apps/api"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "11:00"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore(docker)"
      include: "scope"
    labels:
      - "dependencies"
      - "docker"
      - "automated"

  - package-ecosystem: "docker"
    directory: "/apps/ui"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "11:00"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore(docker)"
      include: "scope"
    labels:
      - "dependencies"
      - "docker"
      - "automated"

  # Docker Compose files
  - package-ecosystem: "docker"
    directory: "/infra"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "11:00"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore(infra)"
      include: "scope"
    labels:
      - "dependencies"
      - "docker"
      - "infrastructure"
      - "automated"

  - package-ecosystem: "docker"
    directory: "/docker/search"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "11:00"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore(search)"
      include: "scope"
    labels:
      - "dependencies"
      - "docker"
      - "search"
      - "automated" 
