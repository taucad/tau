name: CI

on:
  push:
    branches: [main]  # Only run on pushes to main branch
  pull_request:
    # Run CI on all pull requests

env:
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

# Cancel in-progress runs when a new workflow with the same group name is triggered
# This can save 10-50% on CI compute costs.
# For pull requests, include the head ref to allow different PRs to run concurrently
# while still canceling outdated runs on the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' && github.actor != 'dependabot[bot]' }}

jobs:
  main:
    name: Main
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' && 'production' || null }}
    permissions: # Required for nrwl/nx-set-shas to read workflow runs
      contents: 'read'
      actions: 'read'
      pull-requests: 'read'
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
        # filter: tree:0  # Uncomment if using large repos (>200-500MB of files)

      - name: Setup Nx Environment
        uses: ./.github/actions/setup-nx

      # This enables task distribution via Nx Cloud
      # Run this command as early as possible, before dependencies are installed
      # Learn more at https://nx.dev/ci/reference/nx-cloud-cli#npx-nxcloud-startcirun
      # Connect your workspace by running "nx connect" and uncomment this
      # - run: npx nx-cloud start-ci-run --distribute-on="3 linux-medium-js" --stop-agents-after="build"

      # Nx Affected runs only tasks affected by the changes in this PR/commit
      # Learn more: https://nx.dev/ci/features/affected
      - name: Run affected tasks
        run: pnpm nx affected -t lint test build typecheck

  # Check what changed to determine what to deploy
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions: # Required for nrwl/nx-set-shas to read workflow runs
      contents: 'read'
      actions: 'read'
      pull-requests: 'read'
    outputs:
      affected_apps: ${{ steps.affected.outputs.apps }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Nx Environment
        uses: ./.github/actions/setup-nx

      - name: Check affected apps
        id: affected
        run: |
          # Get list of affected app projects as JSON (last line only to filter out log messages)
          affected_apps=$(pnpm nx show projects --affected --type=app --json | tail -1)
          echo "Affected apps: $affected_apps"
          echo "apps<<EOF" >> $GITHUB_OUTPUT
          echo "$affected_apps" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

  # Production deployments (tau.new)
  deploy-api-production:
    name: Deploy API (Production)
    needs: [main, changes]
    if: contains(fromJSON(needs.changes.outputs.affected_apps), 'api')
    uses: ./.github/workflows/deploy.yml
    with:
      environment: production
      app: api
    secrets: inherit

  deploy-ui-production:
    name: Deploy UI (Production)
    needs: [main, changes]
    if: contains(fromJSON(needs.changes.outputs.affected_apps), 'ui')
    uses: ./.github/workflows/deploy.yml
    with:
      environment: production
      app: ui
    secrets: inherit

  # Staging deployments (taucad.dev)
  deploy-api-staging:
    name: Deploy API (Staging)
    needs: [main, changes]
    if: contains(fromJSON(needs.changes.outputs.affected_apps), 'api')
    uses: ./.github/workflows/deploy.yml
    with:
      environment: staging
      app: api
    secrets: inherit

  deploy-ui-staging:
    name: Deploy UI (Staging)
    needs: [main, changes]
    if: contains(fromJSON(needs.changes.outputs.affected_apps), 'ui')
    uses: ./.github/workflows/deploy.yml
    with:
      environment: staging
      app: ui
    secrets: inherit
