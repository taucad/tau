name: CI

on:
  push:
    # Run CI on all branches for early feedback
  pull_request:
    # Run CI on all pull requests

# Cancel in-progress runs when a new workflow with the same group name is triggered
# This can save 10-50% on CI compute costs.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # filter: tree:0  # Uncomment if using large repos

      # This enables task distribution via Nx Cloud
      # Run this command as early as possible, before dependencies are installed
      # Learn more at https://nx.dev/ci/reference/nx-cloud-cli#npx-nxcloud-startcirun
      # Connect your workspace by running "nx connect" and uncomment this
      # - run: npx nx-cloud start-ci-run --distribute-on="3 linux-medium-js" --stop-agents-after="build"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Enable corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Set NX SHAs
        uses: nrwl/nx-set-shas@v4

      # Nx Affected runs only tasks affected by the changes in this PR/commit
      # Learn more: https://nx.dev/ci/features/affected
      - name: Run affected tasks
        run: pnpm nx affected -t lint test build

  # Check what changed to determine what to deploy
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    outputs:
      api: ${{ steps.changes.outputs.api }}
      ui: ${{ steps.changes.outputs.ui }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            api:
              - 'apps/api/**'
              - '.github/workflows/fly-deploy-api.yml'
            ui:
              - 'apps/ui/**'
              - '.github/workflows/fly-deploy-ui.yml'

  # Call API deployment workflow
  deploy-api:
    name: Deploy API
    needs: [main, changes]
    if: needs.changes.outputs.api == 'true'
    uses: ./.github/workflows/fly-deploy-api.yml
    secrets: inherit

  # Call UI deployment workflow  
  deploy-ui:
    name: Deploy UI
    needs: [main, changes]
    if: needs.changes.outputs.ui == 'true'
    uses: ./.github/workflows/fly-deploy-ui.yml
    secrets: inherit 
