# fly.toml app configuration file for staging environment (api.taucad.dev)
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'tau-api-staging'
primary_region = 'syd'

[build]
  dockerfile = 'Dockerfile'

[env]
  NODE_ENV = 'production'
  TAU_FRONTEND_URL = 'https://taucad.dev'
  LANGSMITH_TRACING = true
  LANGSMITH_ENDPOINT = 'https://api.smith.langchain.com'
  LANGSMITH_PROJECT = 'tau-api-staging'
  AUTH_URL = 'https://api.taucad.dev'
  LOG_SERVICE = 'fly'
  LOG_LEVEL = 'info'
  # Additional CORS origins for Netlify preview deployments and review apps
  ADDITIONAL_CORS_ORIGINS = '["https://deploy-preview-*--taucad.netlify.app","https://tau-ui-pr-*.fly.dev"]'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

