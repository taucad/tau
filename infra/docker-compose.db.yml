version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg17
    container_name: tau-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: dev_user
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: tau_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev_user -d tau_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: 